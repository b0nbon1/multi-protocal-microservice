services:
  # Databases
  postgres-auth:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-contract:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: contract_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_contract_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-payment:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_payment_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-dispute:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: dispute_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_dispute_data:/var/lib/postgresql/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb-audit:
    image: mongo:7.0-jammy
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
      MONGO_INITDB_DATABASE: audit_db
    volumes:
      - mongodb_audit_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Services
  auth-service:
    build:
      context: .
      dockerfile: ./services/auth/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-auth:5432/auth_db
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
      GRPC_PORT: 50051
    ports:
      - "50051:50051"
    networks:
      - microservices-network
    depends_on:
      postgres-auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  contract-service:
    build:
      context: .
      dockerfile: ./services/contract/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-contract:5432/contract_db
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3002
      GRPC_PORT: 50052
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "50052:50052"
    networks:
      - microservices-network
    depends_on:
      postgres-contract:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payment-service:
    build:
      context: .
      dockerfile: ./services/payment/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-payment:5432/payment_db
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3003
      GRPC_PORT: 50053
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "50053:50053"
    networks:
      - microservices-network
    depends_on:
      postgres-payment:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  dispute-service:
    build:
      context: .
      dockerfile: ./services/dispute/Dockerfile
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-dispute:5432/dispute_db
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3004
      GRPC_PORT: 50054
      AUTH_SERVICE_URL: http://auth-service:3001
    ports:
      - "50054:50054"
    networks:
      - microservices-network
    depends_on:
      postgres-dispute:
        condition: service_healthy
      auth-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  notification-service:
    build:
      context: ./services/notification
      dockerfile: Dockerfile
    environment:
      PORT: 8081
      GRPC_PORT: 50055
      REDIS_URL: redis://redis:6379
    ports:
      - "50055:50055"
    networks:
      - microservices-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  audit-service:
    build:
      context: ./services/audit
      dockerfile: Dockerfile
    environment:
      MONGODB_URI: mongodb://audit_user:audit_password@mongodb-audit:27017/audit_db?authSource=audit_db
      PORT: 8082
      GRPC_PORT: 50056
    ports:
      - "50056:50056"
    networks:
      - microservices-network
    depends_on:
      mongodb-audit:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      AUTH_GRPC_ADDR: auth-service:50051
      CONTRACT_GRPC_ADDR: contract-service:50052
      PAYMENT_GRPC_ADDR: payment-service:50053
      DISPUTE_GRPC_ADDR: dispute-service:50054
      NOTIFICATION_GRPC_ADDR: notification-service:50055
      AUDIT_GRPC_ADDR: audit-service:50056
      JWT_SECRET: ${JWT_SECRET}
    networks:
      - microservices-network
    depends_on:
      - auth-service
      - contract-service
      - payment-service
      - dispute-service
      - notification-service
      - audit-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_auth_data:
  postgres_contract_data:
  postgres_payment_data:
  postgres_dispute_data:
  mongodb_audit_data:
  redis_data:
  rabbitmq_data:

networks:
  microservices-network:
    driver: bridge
    name: microservices-network

